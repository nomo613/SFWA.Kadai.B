<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<title>教材管理システム</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-4">
        <div class="text-center">
          <h1 class="h3">ログイン(管理者用)</h1>
          <div class="form-signin">
            <div class="alert alert-danger">
                ログインIDまたはパスワードが正しくありません。
            </div>
  
            <form action="" method="post">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingLoginId" placeholder="ログインID">
                <label for="floatingLoginId">ログインID</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード">
                <label for="floatingPassword">パスワード</label>
              </div>
              <div class="mt-3">
                <input type="submit" class="w-100 btn btn-primary" value="ログイン" />
              </div>           
            </form>
          </div><!-- ./form-signin -->
        </div><!-- ./text-center -->
      </div><!-- ./col -->
    </div><!-- ./row -->
  </div><!-- ./container -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
